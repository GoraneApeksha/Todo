<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>
  <div class="container" align="center">
    <h1>Django Todo Application</h1>
    <br>
    <a href="/todo/add/" class="btn btn-info"> Add New Task</a>
    <br><br>
    <table class="table table-striped">
    <thead >
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Heading</th>
        <th scope="col">Detail</th>
        <th scope="col">Date</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for d in data %}
      <tr>
        <td>{{d.id}}</td>
        <td>{{d.heading}}</td>
        <td>{{d.detail}}</td><i class="bi bi-trash3"></i>
        <td>{{d.date}}</td>
        <td><a href="/todo/update/{{d.id}}" class="btn btn-warning"><i class="bi bi-pencil"></i></a></td>
        <td><a href="todo/delete/{{d.id}}" class="btn btn-danger"><i class="bi bi-trash"></i></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
